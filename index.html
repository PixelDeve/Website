<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dino Run Pro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f4f4f4;
      touch-action: none;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87ceeb, #f4f4f4);
    }
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: #222;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="mobile-controls">
    <div class="btn" id="jumpBtn">â–²</div>
    <div class="btn" id="restartBtn">R</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;let gameSpeed = 6;
let gravity = 1;
let score = 0;
let highScore = 0;
let gameOver = false;

const dino = {
  x: 50,
  y: canvas.height - 150,
  width: 50,
  height: 50,
  yVelocity: 0,
  jumping: false,
  draw() {
    ctx.fillStyle = '#444';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  },
  update() {
    if (this.jumping) {
      this.yVelocity += gravity;
      this.y += this.yVelocity;
      if (this.y >= canvas.height - 150) {
        this.y = canvas.height - 150;
        this.yVelocity = 0;
        this.jumping = false;
      }
    }
    this.draw();
  },
  jump() {
    if (!this.jumping) {
      this.yVelocity = -20;
      this.jumping = true;
    }
  }
};

class Obstacle {
  constructor() {
    this.width = 30 + Math.random() * 30;
    this.height = 30 + Math.random() * 70;
    this.x = canvas.width;
    this.y = canvas.height - this.height - 100;
  }
  draw() {
    ctx.fillStyle = '#222';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
  update() {
    this.x -= gameSpeed;
    this.draw();
  }
}

const obstacles = [];
let spawnTimer = 0;

function spawnObstacle() {
  if (spawnTimer <= 0) {
    obstacles.push(new Obstacle());
    spawnTimer = 100 - gameSpeed * 5;
    if (spawnTimer < 40) spawnTimer = 40;
  } else {
    spawnTimer--;
  }
}

function collision(rect1, rect2) {
  return (
    rect1.x < rect2.x + rect2.width &&
    rect1.x + rect1.width > rect2.x &&
    rect1.y < rect2.y + rect2.height &&
    rect1.y + rect1.height > rect2.y
  );
}

function updateScore() {
  score++;
  if (score % 100 === 0) gameSpeed += 0.5;
  if (score > highScore) highScore = score;
}

function resetGame() {
  score = 0;
  gameSpeed = 6;
  obstacles.length = 0;
  gameOver = false;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#888';
  ctx.fillRect(0, canvas.height - 100, canvas.width, 2);

  dino.update();
  spawnObstacle();

  obstacles.forEach((obstacle, index) => {
    obstacle.update();
    if (collision(dino, obstacle)) {
      gameOver = true;
    }
    if (obstacle.x + obstacle.width < 0) obstacles.splice(index, 1);
  });

  ctx.fillStyle = '#000';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 20, 40);
  ctx.fillText('High Score: ' + highScore, 20, 70);

  if (!gameOver) {
    updateScore();
    requestAnimationFrame(animate);
  } else {
    ctx.font = '50px Arial';
    ctx.fillText('Game Over!', canvas.width / 2 - 150, canvas.height / 2);
    ctx.font = '20px Arial';
    ctx.fillText('Press R or tap R to restart', canvas.width / 2 - 110, canvas.height / 2 + 40);
  }
}

animate();

window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') dino.jump();
  if (e.code === 'KeyR' && gameOver) resetGame(), animate();
});

document.getElementById('jumpBtn').addEventListener('touchstart', () => {
  dino.jump();
});

document.getElementById('restartBtn').addEventListener('touchstart', () => {
  if (gameOver) resetGame(), animate();
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

  </script>
</body>
</html>
