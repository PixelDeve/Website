<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiChat Social</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; }
    body { background: #e5ddd5; }

    #login { display: flex; justify-content: center; align-items: center; height: 100vh; }
    #login button { padding: .75rem 1.5rem; background: #4285F4; color: #fff; border: none; border-radius: .5rem; font-size: 1rem; }

    #app { display: flex; height: 100vh; overflow: hidden; position: relative; }

    #sidebar {
      width: 300px;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      position: fixed;
      left: -300px;
      top: 0;
      height: 100%;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      width: 100%;
      padding-left: 0;
      transition: margin-left 0.3s ease;
    }

    /* Sidebar content */
    #sidebar header {
      padding: 1rem;
      display: flex;
      gap: .5rem;
    }

    #sidebar header input {
      flex: 1;
      padding: .5rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: .75rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-item:hover,
    .user-item.active {
      background: #e6e6e6;
    }

    .user-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: .75rem;
    }

    .user-item .name {
      font-size: 1rem;
    }

    #chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: .75rem;
      border-radius: .5rem;
      position: relative;
      word-wrap: break-word;
    }

    .sent { background: #dcf8c6; margin-left: auto; }
    .recv { background: #fff; margin-right: auto; }

    .ts {
      font-size: .7rem;
      color: #999;
      position: absolute;
      bottom: -1.2rem;
      right: .5rem;
    }

    #main header {
      padding: 1rem;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      gap: .75rem;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    #main header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .info .name {
      font-weight: bold;
    }

    #main footer {
      display: flex;
      padding: 0.5rem 1rem;
      background: #f0f2f5;
      border-top: 1px solid #ddd;
    }

    #main footer input {
      flex: 1;
      padding: .75rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }

    #main footer button {
      padding: .5rem 1rem;
      margin-left: .5rem;
      border-radius: 1rem;
      background: #128c7e;
      color: white;
      border: none;
    }

    #signOut {
      position: absolute;
      top: .5rem;
      right: .5rem;
      z-index: 20;
      color: #f44336;
    }

    #hamburger {
      display: none;
      background: none;
      font-size: 1.5rem;
      position: absolute;
      left: 1rem;
      top: .75rem;
      z-index: 20;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 768px) {
      #hamburger { display: block; }
      #sidebar {
        position: fixed;
        height: 100%;
        top: 0;
        left: -300px;
        transition: transform 0.3s ease;
      }
      #sidebar.show {
        left: 0;
      }
      #main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="login"><button id="loginBtn">Sign in with Google</button></div>

  <div id="app" style="display:none;">
    <button id="hamburger">&#9776;</button>
    <button id="signOut">Sign Out</button>

    <div id="sidebar">
      <header>
        <input id="search" placeholder="Search users…" />
        <button id="clearSearch">×</button>
      </header>
      <ul id="users-list"></ul>
    </div>

    <div id="main">
      <header>
        <img id="chatAvatar" src="" alt="avatar"/>
        <div class="info">
          <div class="name" id="chatName">Select a user</div>
          <div class="status" id="chatStatus">offline</div>
        </div>
      </header>

      <div id="chat-body"></div>

      <footer>
        <input id="msgInput" placeholder="Type a message…" />
        <button id="sendBtn">Send</button>
      </footer>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, orderBy, addDoc, serverTimestamp, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPbvxBU0PYdgrHdHKCeqNAdiX0f-BdftY",
      authDomain: "pichat-b1206.firebaseapp.com",
      databaseURL: "https://pichat-b1206-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pichat-b1206",
      storageBucket: "pichat-b1206.firebasestorage.app",
      messagingSenderId: "844622847426",
      appId: "1:844622847426:web:d76521621977b1d1074a5b",
      measurementId: "G-20QPP0S27J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginDiv = document.getElementById('login');
    const loginBtn = document.getElementById('loginBtn');
    const appDiv = document.getElementById('app');
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const signOutBtn = document.getElementById('signOut');
    const usersList = document.getElementById('users-list');
    const searchIn = document.getElementById('search');
    const clearBtn = document.getElementById('clearSearch');
    const chatNameEl = document.getElementById('chatName');
    const chatStatEl = document.getElementById('chatStatus');
    const chatAvatar = document.getElementById('chatAvatar');
    const chatBody = document.getElementById('chat-body');
    const msgIn = document.getElementById('msgInput');
    const sendBtnEl = document.getElementById('sendBtn');

    let currentUser, activeUser, unsubMsgs;
    let allUsers = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginDiv.style.display = 'none';
        appDiv.style.display = 'flex';
        setDoc(doc(db, 'users', user.uid), {
          uid: user.uid,
          name: user.displayName,
          avatar: user.photoURL
        }, { merge: true });
        loadUsers();
      } else {
        loginDiv.style.display = 'flex';
        appDiv.style.display = 'none';
      }
    });

    getRedirectResult(auth).catch(console.error);
    loginBtn.addEventListener('click', () => signInWithRedirect(auth, provider));
    signOutBtn.addEventListener('click', () => signOut(auth));
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
    clearBtn.addEventListener('click', () => { searchIn.value = ''; renderUsers(); });
    searchIn.addEventListener('input', renderUsers);

    async function loadUsers() {
      const snap = await getDocs(collection(db, 'users'));
      allUsers = snap.docs.map(d => d.data());
      renderUsers();
    }

    function renderUsers() {
      usersList.innerHTML = '';
      allUsers
        .filter(u => u.uid !== currentUser.uid)
        .filter(u => u.name.toLowerCase().includes(searchIn.value.trim().toLowerCase()))
        .forEach(u => {
          const li = document.createElement('li');
          li.className = 'user-item' + (activeUser?.uid === u.uid ? ' active' : '');
          li.innerHTML = `<img src="${u.avatar}" alt=""/><div class="name">${u.name}</div>`;
          li.onclick = () => selectUser(u);
          usersList.appendChild(li);
        });
    }

    function selectUser(u) {
      activeUser = u;
      chatNameEl.textContent = u.name;
      chatStatEl.textContent = 'online';
      chatAvatar.src = u.avatar;
      chatBody.innerHTML = '';
      if (unsubMsgs) unsubMsgs();
      const ids = [currentUser.uid, u.uid].sort();
      const chatRef = collection(db, 'chats', ids.join('_'), 'messages');
      const q = query(chatRef, orderBy('timestamp'));
      unsubMsgs = onSnapshot(q, snap => {
        chatBody.innerHTML = '';
        snap.docs.forEach(doc => appendMsg(doc.data()));
      });
      sidebar.classList.remove('show'); // close menu on mobile
    }

    function appendMsg(msg) {
      const d = document.createElement('div');
      d.className = 'msg ' + (msg.sender === currentUser.uid ? 'sent' : 'recv');
      d.textContent = msg.text;
      const t = document.createElement('div');
      t.className = 'ts';
      t.textContent = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
      d.appendChild(t);
      chatBody.appendChild(d);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtnEl.addEventListener('click', async () => {
      const txt = msgIn.value.trim();
      if (!txt || !activeUser) return;
      const ids = [currentUser.uid, activeUser.uid].sort();
      await addDoc(collection(db, 'chats', ids.join('_'), 'messages'), {
        sender: currentUser.uid,
        text: txt,
        timestamp: serverTimestamp()
      });
      msgIn.value = '';
    });
  </script>
</body>
</html>
