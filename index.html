<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 1em; border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to play<br>WASD to move, Mouse to look</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { PointerLockControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/PointerLockControls.js';

    let camera, scene, renderer, controls;
    const objects = [];
    const worldSize = 20;
    const maxHeight = 4;

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 10;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      controls = new PointerLockControls(camera, document.body);
      const blocker = document.getElementById('instructions');

      blocker.addEventListener('click', () => controls.lock());
      controls.addEventListener('lock', () => blocker.style.display = 'none');
      controls.addEventListener('unlock', () => blocker.style.display = 'block');

      scene.add(controls.getObject());

      // Ground generation
      const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
      for (let x = -worldSize/2; x < worldSize/2; x++) {
        for (let z = -worldSize/2; z < worldSize/2; z++) {
          const height = Math.floor(Math.random() * maxHeight) + 1;
          for (let y = 0; y < height; y++) {
            const color = y === height - 1 ? 0x00aa00 : 0x8B4513;
            const material = new THREE.MeshLambertMaterial({ color });
            const cube = new THREE.Mesh(boxGeometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            objects.push(cube);
          }
        }
      }

      // Controls movement
      const move = { forward: false, backward: false, left: false, right: false };
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();

      document.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyW': move.forward = true; break;
          case 'KeyS': move.backward = true; break;
          case 'KeyA': move.left = true; break;
          case 'KeyD': move.right = true; break;
        }
      });

      document.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyW': move.forward = false; break;
          case 'KeyS': move.backward = false; break;
          case 'KeyA': move.left = false; break;
          case 'KeyD': move.right = false; break;
        }
      });

      function animate() {
        requestAnimationFrame(animate);

        const delta = 0.1;
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(move.forward) - Number(move.backward);
        direction.x = Number(move.right) - Number(move.left);
        direction.normalize();

        if (move.forward || move.backward) velocity.z -= direction.z * 400.0 * delta;
        if (move.left || move.right) velocity.x -= direction.x * 400.0 * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
