<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spike — The Next-Gen Social</title>
  <meta name="description" content="Spike - A beautiful, modern social platform better than Reddit." />

  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #e0e7ff; }
    ::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 10px; border: 3px solid #e0e7ff; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c7d2fe 0%, #a5b4fc 100%);
      color: #1f2937;
      min-height: 100vh;
    }
    a { transition: all 0.3s ease; }
    a:hover { color: #6366f1; }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPbvxBU0PYdgrHdHKCeqNAdiX0f-BdftY",
      authDomain: "pichat-b1206.firebaseapp.com",
      databaseURL: "https://pichat-b1206-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pichat-b1206",
      storageBucket: "pichat-b1206.appspot.com",
      messagingSenderId: "844622847426",
      appId: "1:844622847426:web:d76521621977b1d1074a5b",
      measurementId: "G-20QPP0S27J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDisplay = document.getElementById('userDisplay');
    const postForm = document.getElementById('postForm');
    const postInput = document.getElementById('postInput');
    const postFeed = document.getElementById('postFeed');
    const loadingSpinner = document.getElementById('loadingSpinner');

    async function signIn() {
      try { await signInWithPopup(auth, provider); }
      catch (error) { alert('Login failed: ' + error.message); }
    }

    async function signUserOut() { await signOut(auth); }

    function renderUser(user) {
      if (user) {
        currentUser = user;
        userDisplay.textContent = `Hello, ${user.displayName}`;
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        postForm.classList.remove('hidden');
        loadPosts();
      } else {
        currentUser = null;
        userDisplay.textContent = '';
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        postForm.classList.add('hidden');
        postFeed.innerHTML = `<p class="text-center text-gray-500 mt-10">Please log in to see and add posts.</p>`;
      }
    }

    onAuthStateChanged(auth, (user) => { renderUser(user); });

    async function loadPosts() {
      loadingSpinner.classList.remove('hidden');
      postFeed.innerHTML = '';

      try {
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          postFeed.innerHTML = '<p class="text-center text-gray-500 mt-10">No posts yet — be the first to post!</p>';
          loadingSpinner.classList.add('hidden');
          return;
        }

        querySnapshot.forEach(docSnap => {
          const post = docSnap.data();
          postFeed.appendChild(createPostElement(docSnap.id, post));
        });
      } catch (e) {
        postFeed.innerHTML = `<p class="text-red-500 text-center mt-10">Failed to load posts: ${e.message}</p>`;
      }
      loadingSpinner.classList.add('hidden');
    }

    function createPostElement(id, post) {
      const el = document.createElement('article');
      el.className = "bg-white rounded-lg shadow-lg p-6 mb-6 hover:bg-gray-50 transition-colors";
      el.innerHTML = `
        <header class="flex items-center justify-between mb-2">
          <h3 class="text-xl font-semibold text-gray-800">${escapeHtml(post.content)}</h3>
        </header>
        <div class="text-gray-500 text-sm mb-3">
          <span>by <strong>${escapeHtml(post.authorName)}</strong></span> · 
          <span>${post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString() : 'just now'}</span>
        </div>
        <footer class="flex items-center justify-between text-sm text-gray-600">
          <button class="upvoteBtn flex items-center space-x-1 hover:text-indigo-600 focus:outline-none" data-id="${id}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20" fill="currentColor">
              <path d="M3 10h4v6h6v-6h4l-7-7-7 7z" />
            </svg>
            <span class="upvoteCount">${post.upvotes || 0}</span>
          </button>
          <button class="commentBtn flex items-center space-x-1 hover:text-indigo-600 focus:outline-none" data-id="${id}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.387 8.387 0 01-3.533-.74l-3.033.805a.5.5 0 01-.66-.66l.805-3.034A8.38 8.38 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM8 8a1 1 0 100 2 1 1 0 000-2zm2 0a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
            </svg>
            <span>${post.commentsCount || 0}</span>
          </button>
        </footer>
      `;

      const upvoteBtn = el.querySelector('.upvoteBtn');
      upvoteBtn.addEventListener('click', () => upvotePost(id, upvoteBtn));

      el.querySelector('.commentBtn').addEventListener('click', () => alert('Comments coming soon!'));

      return el;
    }

    function escapeHtml(text) {
      if (typeof text !== 'string') text = '';
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    }

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = postInput.value.trim();
      if (!content) return alert('Post content cannot be empty.');

      postForm.querySelector('button').disabled = true;
      try {
        await addDoc(collection(db, "posts"), {
          content,
          authorName: currentUser.displayName,
          authorId: currentUser.uid,
          createdAt: serverTimestamp(),
          upvotes: 0,
          commentsCount: 0
        });
        postInput.value = '';
        loadPosts();
      } catch (e) {
        alert('Failed to add post: ' + e.message);
      }
      postForm.querySelector('button').disabled = false;
    });

    async function upvotePost(postId, button) {
      if (!currentUser) return alert('Please log in to upvote.');
      const votedKey = `upvoted_${postId}_${currentUser.uid}`;
      if (localStorage.getItem(votedKey)) {
        alert('You already upvoted this post!');
        return;
      }

      try {
        const postRef = doc(db, "posts", postId);
        await updateDoc(postRef, { upvotes: increment(1) });
        localStorage.setItem(votedKey, 'true');
        loadPosts();
      } catch (e) {
        alert('Failed to upvote: ' + e.message);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loginBtn.addEventListener('click', signIn);
      logoutBtn.addEventListener('click', signUserOut);
    });

  </script>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-600 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-white text-3xl font-bold select-none">Spike</a>

      <div class="flex items-center space-x-4">
        <p id="userDisplay" class="text-indigo-100 font-medium select-text"></p>
        <button id="loginBtn" class="bg-indigo-400 hover:bg-indigo-500 px-4 py-2 rounded-md font-semibold transition">Sign In</button>
        <button id="logoutBtn" class="hidden bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md font-semibold transition">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto p-6 space-y-8">

    <!-- Post creation form -->
    <form id="postForm" class="hidden bg-white p-6 rounded-lg shadow-lg flex flex-col space-y-4" autocomplete="off" aria-label="Create a post">
      <textarea id="postInput" rows="4" placeholder="What's on your mind?" class="resize-none rounded-md p-3 bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-800 font-medium" required></textarea>
      <button type="submit" class="self-end bg-indigo-500 hover:bg-indigo-600 px-6 py-2 rounded-md font-semibold transition">Post</button>
    </form>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="hidden flex justify-center items-center space-x-2 text-indigo-400">
      <svg class="animate-spin h-6 w-6 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <span>Loading posts...</span>
    </div>

    <!-- Posts feed -->
    <section id="postFeed" aria-live="polite" aria-relevant="additions" class="space-y-6 select-text">
      <p class="text-center text-gray-500 mt-10">Please log in to see and add posts.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-indigo-600 py-6 text-center text-indigo-100 font-light select-none">
    &copy; 2025 Spike - Crafted with ❤️ by You
  </footer>

</body>
  </html>
