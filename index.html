<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Clone with Firebase Auth</title>
  <style>
    /* === RESET & BASE === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: sans-serif; background: #e5ddd5; overflow: hidden; }
    ul { list-style: none; }
    button { background: none; border: none; cursor: pointer; }/* === LOGIN SCREEN === */
#login { display: flex; justify-content: center; align-items: center; height: 100%; }
#login button { font-size: 1rem; padding: 0.75rem 1.5rem; background: #4285F4; color: #fff; border-radius: 0.5rem; }

/* === APP LAYOUT === */
#app { display: flex; height: 100%; }
#contacts { width: 30%; background: #f0f2f5; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
#chat     { flex: 1; display: flex; flex-direction: column; }

/* === CONTACTS HEADER === */
#contacts header { padding: 1rem; background: #ededed; display: flex; justify-content: space-between; align-items: center; }
#contacts header h2 { font-size: 1.4rem; }
#contacts header button { font-size: 1.2rem; color: #128C7E; }

/* === SEARCH === */
#contacts .search { margin: 0.5rem 1rem; position: relative; }
#contacts .search input { width: 100%; padding: 0.5rem 2.5rem 0.5rem 0.75rem; border-radius: 1rem; border: 1px solid #ccc; }
#contacts .search .icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.1rem; color: #888; }

/* === CONTACTS LIST === */
#contacts-list { flex: 1; overflow-y: auto; }
.contact { display: flex; align-items: center; padding: 0.75rem 1rem; cursor: pointer; transition: background .2s; }
.contact:hover, .contact.active { background: #e6e6e6; }
.contact img { width: 40px; height: 40px; border-radius: 50%; margin-right: .75rem; }
.contact .info h3 { font-size: 1rem; margin-bottom: .2rem; }

/* === CHAT HEADER === */
#chat header { padding: 1rem; background: #f0f2f5; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
#chat header img { width: 40px; height: 40px; border-radius: 50%; margin-right: .75rem; }
#chat header .info h3 { font-size: 1.1rem; }
#chat header .info p  { font-size: .9rem; color: #666; }

/* === CHAT BODY === */
#chat-body { flex: 1; padding: 1rem; overflow-y: auto; background: #e5ddd5; }
.message { max-width: 65%; margin-bottom: 1rem; padding: .75rem; border-radius: .5rem; position: relative; }
.sent     { background: #dcf8c6; margin-left: auto; }
.received { background: #fff; margin-right: auto; }
.message .timestamp { font-size: .7rem; color: #999; position: absolute; bottom: -1.2rem; right: .5rem; }

/* === CHAT FOOTER === */
#chat footer { padding: .5rem 1rem; background: #f0f2f5; display: flex; align-items: center; border-top: 1px solid #ddd; }
#chat footer textarea { flex: 1; padding: .75rem; border-radius: 1rem; border: 1px solid #ccc; resize: none; height: 40px; font-size: .95rem; }
#chat footer button.send { background: #128c7e; color: #fff; border-radius: 1rem; padding: .5rem 1rem; font-size: 1rem; margin-left: .5rem; }

/* === SIGN OUT BUTTON === */
#signOut { position: absolute; top: 10px; right: 10px; font-size: .9rem; color: #f44336; }

/* === SCROLLBAR === */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }

/* === RESPONSIVE === */
@media (max-width: 768px) {
  #app { flex-direction: column; }
  #contacts { width: 100%; height: 35%; border-right: none; border-bottom: 1px solid #ddd; }
  #chat { margin-left: 0; height: 65%; }
  #chat header .actions { display: none; }
  #signOut { top: 5px; right: 5px; }
}

  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login">
    <button id="loginBtn">Sign in with Google</button>
  </div>  <!-- MAIN APP -->  <div id="app">
    <button id="signOut">Sign Out</button>
    <div id="contacts">
      <header>
        <h2>Chats</h2>
        <button id="newChat">+</button>
      </header>
      <div class="search">
        <input type="text" id="search" placeholder="Search contacts‚Ä¶">
        <span class="icon">üîç</span>
      </div>
      <ul id="contacts-list"></ul>
    </div><div id="chat">
  <header>
    <img src="" id="avatar" alt="avatar">
    <div class="info">
      <h3 id="chatName">Select a chat</h3>
      <p id="chatStatus">online</p>
    </div>
  </header>

  <div id="chat-body"></div>

  <footer>
    <textarea id="messageInput" placeholder="Type a message"></textarea>
    <button class="send" id="sendBtn">Send</button>
  </footer>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getDatabase, ref, set, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPbvxBU0PYdgrHdHKCeqNAdiX0f-BdftY",
      authDomain: "pichat-b1206.firebaseapp.com",
      projectId: "pichat-b1206",
      storageBucket: "pichat-b1206.firebasestorage.app",
      messagingSenderId: "844622847426",
      appId: "1:844622847426:web:d76521621977b1d1074a5b",
      measurementId: "G-20QPP0S27J"
    };

    const app       = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db        = getDatabase(app);
    const auth      = getAuth(app);
    const provider  = new GoogleAuthProvider();

    const loginDiv     = document.getElementById('login');
    const loginBtn     = document.getElementById('loginBtn');
    const appDiv       = document.getElementById('app');
    const signOutBtn   = document.getElementById('signOut');
    const contactsList = document.getElementById('contacts-list');
    const searchInput  = document.getElementById('search');
    const newChatBtn   = document.getElementById('newChat');
    const avatarImg    = document.getElementById('avatar');
    const chatNameEl   = document.getElementById('chatName');
    const chatStatusEl = document.getElementById('chatStatus');
    const chatBodyEl   = document.getElementById('chat-body');
    const messageInput = document.getElementById('messageInput');
    const sendBtn      = document.getElementById('sendBtn');

    let currentUser   = null;
    let users         = [];
    let activeContact = null;
    let activeChatRef = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginDiv.style.display = 'none';
        appDiv.style.display   = 'flex';
        set(ref(db, `users/${user.uid}`), {
          name: user.displayName,
          avatar: user.photoURL,
          email: user.email
        });
        loadUsers();
      } else {
        loginDiv.style.display = 'flex';
        appDiv.style.display   = 'none';
      }
    });

    loginBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider).catch(console.error);
    });
    signOutBtn.addEventListener('click', () => {
      signOut(auth).catch(console.error);
    });

    function loadUsers() {
      onValue(ref(db, 'users'), snap => {
        users = [];
        snap.forEach(child => {
          const u = child.val(); u.uid = child.key;
          if (u.uid !== currentUser.uid) users.push(u);
        });
        renderContacts();
      });
    }

    function renderContacts() {
      contactsList.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.className = 'contact' + (activeContact?.uid === u.uid ? ' active' : '');
        li.innerHTML = `<img src="${u.avatar}" alt=""><div class="info"><h3>${u.name}</h3></div>`;
        li.onclick = () => selectContact(u);
        contactsList.append(li);
      });
    }

    function selectContact(u) {
      activeContact = u;
      avatarImg.src    = u.avatar;
      chatNameEl.textContent   = u.name;
      chatStatusEl.textContent = 'online';
      chatBodyEl.innerHTML      = '';
      const ids = [currentUser.uid, u.uid].sort();
      const chatId = ids.join('_');
      activeChatRef = ref(db, `chats/${chatId}`);
      onChildAdded(activeChatRef, snap => appendMessage(snap.val()));
      renderContacts();
    }

    function appendMessage(msg) {
      const d = document.createElement('div');
      d.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
      d.textContent = msg.text;
      const ts = document.createElement('span');
      ts.className = 'timestamp';
      ts.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      d.append(ts);
      chatBodyEl.append(d);
      chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text || !activeContact) return;
      const ids = [currentUser.uid, activeContact.uid].sort();
      const chatId = ids.join('_');
      push(ref(db, `chats/${chatId}`), {
        sender: currentUser.uid,
        text,
        timestamp: Date.now()
      });
      messageInput.value = '';
    });

    searchInput.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.contact').forEach(li => li.style.display = li.textContent.toLowerCase().includes(q) ? '' : 'none');
    });

    newChatBtn.addEventListener('click', () => {
      const name = prompt('New contact name:');
      if (!name) return;
      const uid = Date.now().toString();
      const avatar = `https://i.pravatar.cc/150?img=${Math.floor(Math.random()*70)+1}`;
      set(ref(db, `users/${uid}`), { name, avatar, email: '' });
    });
  </script></body>
</html>
