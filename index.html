<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 1em; border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to play<br>WASD to move, Mouse to look</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { PointerLockControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/PointerLockControls.js';

    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      const instructions = document.getElementById('instructions');
      instructions.addEventListener('click', () => controls.lock());

      controls.addEventListener('lock', () => instructions.style.display = 'none');
      controls.addEventListener('unlock', () => instructions.style.display = 'block');

      // Create simple terrain
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      for (let x = -10; x < 10; x++) {
        for (let z = -10; z < 10; z++) {
          const y = 0;
          const cube = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({ color: 0x00ff00 }));
          cube.position.set(x, y, z);
          scene.add(cube);
        }
      }

      // Input handling
      document.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyW': moveForward = true; break;
          case 'KeyS': moveBackward = true; break;
          case 'KeyA': moveLeft = true; break;
          case 'KeyD': moveRight = true; break;
        }
      });

      document.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyW': moveForward = false; break;
          case 'KeyS': moveBackward = false; break;
          case 'KeyA': moveLeft = false; break;
          case 'KeyD': moveRight = false; break;
        }
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = 0.1;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(moveForward) - Number(moveBackward);
      direction.x = Number(moveRight) - Number(moveLeft);
      direction.normalize();

      if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
      if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
