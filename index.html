<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Terrain Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 1; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="info">If blank, open dev console for errors and ensure you serve over HTTP/HTTPS (not file://).</div>  <!-- Include Three.js and OrbitControls via non-module scripts -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>  <script>
    // Basic scene setup
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0,0,0);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.screenSpacePanning = false;
    controls.minDistance = 5;
    controls.maxDistance = 100;
    controls.maxPolarAngle = Math.PI / 2;

    // Lights
    let ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);
    let dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(50, 100, 50);
    scene.add(dirLight);

    // Terrain blocks
    let geometry = new THREE.BoxGeometry(1,1,1);
    let grass = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
    for(let x=-10; x<=10; x++){
      for(let z=-10; z<=10; z++){
        let block = new THREE.Mesh(geometry, grass);
        block.position.set(x,0,z);
        scene.add(block);
      }
    }

    // Resize handler
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Render loop
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script></body>
</html>
