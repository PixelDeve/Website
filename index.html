<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat App with Google Auth & Firestore</title>
  <style>
    /* VARIABLES */
    :root {
      --primary: #128c7e;
      --accent: #25d366;
      --bg-light: #f0f2f5;
      --bg-main: #e5ddd5;
      --text-primary: #202124;
      --text-secondary: #666;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    /* RESET */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body { height: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      overflow: hidden;
    }
    ul { list-style: none; }
    button { border: none; background: none; cursor: pointer; }

    /* LOGIN SCREEN */
    #login {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #login button {
      background: #4285f4;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 8px var(--shadow);
      font-size: 1rem;
      transition: background .2s ease;
    }
    #login button:hover { background: #3367d6; }

    /* APP LAYOUT */
    #app {
      display: flex;
      height: 100%;
    }
    #sidebar {
      width: 30%;
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 6px var(--shadow);
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* SIDEBAR HEADER */
    #sidebar header {
      padding: 1rem;
      display: flex;
      gap: .5rem;
      background: #fff;
      box-shadow: 0 2px 4px var(--shadow);
    }
    #sidebar header input {
      flex: 1;
      padding: .5rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: .95rem;
    }
    #sidebar header button.search-clear {
      font-size: 1.2rem;
      line-height: 1;
      color: var(--text-secondary);
    }

    /* USER LIST */
    #users-list {
      flex: 1;
      overflow-y: auto;
    }
    .user-item {
      display: flex;
      align-items: center;
      padding: .75rem 1rem;
      gap: .75rem;
      cursor: pointer;
      transition: background .2s ease;
    }
    .user-item:hover,
    .user-item.active {
      background: #e6e6e6;
    }
    .user-item img {
      width: 40px; height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-item .name {
      font-size: 1rem;
    }

    /* MAIN CHAT HEADER */
    #main header {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 4px var(--shadow);
    }
    #main header img {
      width: 48px; height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    #main header .info .name {
      font-size: 1.1rem;
      font-weight: 500;
    }
    #main header .info .status {
      font-size: .85rem;
      color: var(--text-secondary);
    }

    /* CHAT BODY */
    #chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: var(--bg-main);
    }
    .msg {
      display: inline-block;
      max-width: 70%;
      margin-bottom: 1rem;
      padding: .75rem 1rem;
      border-radius: var(--radius);
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 1px 3px var(--shadow);
    }
    .msg.sent {
      background: #dcf8c6;
      margin-left: auto;
    }
    .msg.recv {
      background: #fff;
      margin-right: auto;
    }
    .msg .ts {
      font-size: .7rem;
      color: #999;
      position: absolute;
      bottom: -1.2rem;
      right: .5rem;
    }

    /* CHAT INPUT FOOTER */
    #main footer {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1rem;
      background: var(--bg-light);
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 4px var(--shadow);
    }
    #main footer input {
      flex: 1;
      padding: .75rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: .95rem;
    }
    #main footer button.send {
      background: var(--primary);
      color: #fff;
      padding: .5rem 1rem;
      border-radius: var(--radius);
      font-size: 1rem;
      box-shadow: 0 2px 4px var(--shadow);
      transition: background .2s ease;
    }
    #main footer button.send:hover {
      background: var(--accent);
    }

    /* SIGN OUT */
    #signOut {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: .5rem;
      color: #f44336;
      font-weight: bold;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      #app { flex-direction: column; }
      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #main { height: auto; flex: 1; }
      #signOut {
        top: .5rem; right: .5rem;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <!-- APP -->
  <div id="app" style="display: none;">
    <button id="signOut">Sign Out</button>

    <div id="sidebar">
      <header>
        <input id="search" placeholder="Search users…" />
        <button class="search-clear" id="clearSearch">×</button>
      </header>
      <ul id="users-list"></ul>
    </div>

    <div id="main">
      <header>
        <img id="chatAvatar" src="" alt="avatar" />
        <div class="info">
          <div class="name" id="chatName">Select a user</div>
          <div class="status" id="chatStatus">offline</div>
        </div>
      </header>
      <div id="chat-body"></div>
      <footer>
        <input id="msgInput" placeholder="Type a message…" />
        <button class="send" id="sendBtn">Send</button>
      </footer>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics }  from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import {
      getAuth,
      signInWithRedirect,
      getRedirectResult,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      collection,
      query,
      orderBy,
      addDoc,
      serverTimestamp,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPbvxBU0PYdgrHdHKCeqNAdiX0f-BdftY",
      authDomain: "pichat-b1206.firebaseapp.com",
      projectId: "pichat-b1206",
      storageBucket: "pichat-b1206.firebasestorage.app",
      messagingSenderId: "844622847426",
      appId: "1:844622847426:web:d76521621977b1d1074a5b",
      measurementId: "G-20QPP0S27J"
    };
    const app       = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth      = getAuth(app);
    const db        = getFirestore(app);
    const provider  = new GoogleAuthProvider();

    const loginDiv   = document.getElementById('login');
    const loginBtn   = document.getElementById('loginBtn');
    const appDiv     = document.getElementById('app');
    const signOutBtn = document.getElementById('signOut');
    const usersList  = document.getElementById('users-list');
    const searchIn   = document.getElementById('search');
    const clearBtn   = document.getElementById('clearSearch');
    const chatNameEl = document.getElementById('chatName');
    const chatStatEl = document.getElementById('chatStatus');
    const chatAvatar = document.getElementById('chatAvatar');
    const chatBody   = document.getElementById('chat-body');
    const msgIn      = document.getElementById('msgInput');
    const sendBtnEl  = document.getElementById('sendBtn');

    let currentUser, activeUser, unsubMsgs;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginDiv.style.display = 'none';
        appDiv.style.display   = 'flex';
        setDoc(doc(db, 'users', user.uid), {
          uid: user.uid,
          name: user.displayName,
          avatar: user.photoURL
        }, { merge: true });
        loadUsers();
      } else {
        loginDiv.style.display = 'flex';
        appDiv.style.display   = 'none';
      }
    });

    getRedirectResult(auth).catch(console.error);
    loginBtn.addEventListener('click', () => signInWithRedirect(auth, provider));
    signOutBtn.addEventListener('click', () => signOut(auth));

    async function loadUsers() {
      const snap = await getDocs(collection(db, 'users'));
      renderUsers(snap.docs.map(d => d.data()));
    }
    function renderUsers(arr) {
      usersList.innerHTML = '';
      arr
        .filter(u => u.uid !== currentUser.uid)
        .filter(u => u.name.toLowerCase().includes(searchIn.value.trim().toLowerCase()))
        .forEach(u => {
          const li = document.createElement('li');
          li.className = 'user-item' + (activeUser?.uid === u.uid ? ' active' : '');
          li.innerHTML = `<img src="${u.avatar}" alt=""/><div class="name">${u.name}</div>`;
          li.onclick = () => selectUser(u);
          usersList.append(li);
        });
    }

    searchIn.addEventListener('input', loadUsers);
    clearBtn.addEventListener('click', () => {
      searchIn.value = '';
      loadUsers();
    });

    function selectUser(u) {
      activeUser = u;
      chatNameEl.textContent = u.name;
      chatStatEl.textContent = 'online';
      chatAvatar.src = u.avatar;
      chatBody.innerHTML = '';
      unsubMsgs && unsubMsgs();
      const ids = [currentUser.uid, u.uid].sort();
      const chatRef = collection(db,'chats', ids.join('_'),'messages');
      const q = query(chatRef, orderBy('timestamp'));
      unsubMsgs = onSnapshot(q, snap => {
        chatBody.innerHTML = '';
        snap.docs.forEach(doc => appendMsg(doc.data()));
      });
      renderUsers([...usersList.querySelectorAll('.user-item')].map(li=>({})));
    }

    function appendMsg(msg) {
      const div = document.createElement('div');
      div.className = 'msg ' + (msg.sender === currentUser.uid ? 'sent' : 'recv');
      div.textContent = msg.text;
      const t = document.createElement('div');
      t.className = 'ts';
      t.textContent = msg.timestamp?.toDate
        ? msg.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : '';
      div.append(t);
      chatBody.append(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtnEl.addEventListener('click', async () => {
      const txt = msgIn.value.trim();
      if (!txt || !activeUser) return;
      const ids = [currentUser.uid, activeUser.uid].sort();
      await addDoc(collection(db,'chats', ids.join('_'),'messages'), {
        sender: currentUser.uid,
        text: txt,
        timestamp: serverTimestamp()
      });
      msgIn.value = '';
    });
  </script>
</body>
</html>
