<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Royale with Joystick and Fire Button</title>
  <style>body { margin: 0; overflow: hidden; }</style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins/templates/virtualjoystick/virtualjoystick-plugin.min.js"></script>
</head>
<body>
<script>
window.onload = () => {
  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#2d2d2d',
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH,
    },
    physics: {
      default: 'arcade',
      arcade: { debug: false }
    },
    scene: { preload, create, update },
    plugins: {
      scene: [{
        key: 'rexVirtualJoystick',
        plugin: rexvirtualjoystickplugin,
        mapping: 'rexVirtualJoystick'
      }]
    }
  };const game = new Phaser.Game(config);

let player, bullets, joystick, fireButton; let lastFireTime = 0;

function preload() { const g = this.make.graphics({ add: false });

g.fillStyle(0x00ff00, 1);
g.fillCircle(16, 16, 16);
g.generateTexture('playerCircle', 32, 32);

g.clear();
g.fillStyle(0xffffff, 1);
g.fillRect(0, 0, 16, 4);
g.generateTexture('bulletRect', 16, 4);

g.clear();
g.fillStyle(0xff0000, 1);
g.fillCircle(30, 30, 30);
g.generateTexture('fireButton', 60, 60);

}

function create() { const centerX = this.scale.width / 2; const centerY = this.scale.height / 2;

player = this.physics.add.sprite(centerX, centerY, 'playerCircle');
player.setCollideWorldBounds(true);

bullets = this.physics.add.group({ defaultKey: 'bulletRect', maxSize: 20 });

// Joystick setup using Rex Plugin
joystick = this.rexVirtualJoystick.add(this, {
  x: 100,
  y: this.scale.height - 100,
  radius: 60,
  base: this.add.circle(0, 0, 60, 0x888888, 0.5),
  thumb: this.add.circle(0, 0, 25, 0xcccccc, 0.8),
});

// Fire Button
fireButton = this.add.image(this.scale.width - 100, this.scale.height - 100, 'fireButton')
  .setInteractive()
  .setScrollFactor(0)
  .setDepth(1)
  .setAlpha(0.8);

fireButton.on('pointerdown', () => shoot.call(this));

}

function update(time) { const cursorKeys = joystick.createCursorKeys(); const speed = 200;

let vx = 0, vy = 0;
if (cursorKeys.left.isDown) vx = -1;
if (cursorKeys.right.isDown) vx = 1;
if (cursorKeys.up.isDown) vy = -1;
if (cursorKeys.down.isDown) vy = 1;

const mag = Math.sqrt(vx * vx + vy * vy);
if (mag > 0) {
  vx /= mag;
  vy /= mag;
  player.setVelocity(vx * speed, vy * speed);
  player.rotation = Phaser.Math.Angle.Between(0, 0, vx, vy);
} else {
  player.setVelocity(0);
}

bullets.children.each(bullet => {
  if (bullet.active && (bullet.x < 0 || bullet.x > this.scale.width || bullet.y < 0 || bullet.y > this.scale.height)) {
    bullets.killAndHide(bullet);
    bullet.body.enable = false;
  }
}, this);

}

function shoot() { const now = this.time.now; if (now - lastFireTime < 200) return; // Limit fire rate lastFireTime = now;

const bullet = bullets.get(player.x, player.y);
if (bullet) {
  bullet.setActive(true).setVisible(true);
  bullet.body.enable = true;
  bullet.setRotation(player.rotation);
  this.physics.velocityFromRotation(player.rotation, 500, bullet.body.velocity);
}

}

window.addEventListener('resize', () => { game.scale.resize(window.innerWidth, window.innerHeight); }); }; </script>

</body>
</html>
